<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/app.css" type="text/css">
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main class="main_container">
			<img src="./images/image-qr-code.png" alt="QR Code" class="qr_code">
			<h1 class="header">Improve your front-end <br> skills by building projects</h1>
			<p class="description">
				Scan the QR code to visit Frontend 
				<br>Mentor and take your coding skills to 
				<br>the next level
			</p>
		</main>
		<div class="attribution" role="contentinfo">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/Kiru100">Noel M. Dasco Jr.</a>.
		</div>
	</body>
</html>
